<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Grid Background</title>
</head>
<body>
	<div class="wrapper">
		<div class="box" id="home-box" onclick="toggleSpin()">
			<p>Home</p>
		</div>
		<div class="box" id="middle-top-box"></div>
		<div class="box" id="projects-box">
			<p>Projects</p>
		</div>
		<div class="box" id="left-middle-box">
		</div>
		<div class="box" id="header-box">
			<h1 class="header">Portfolio:<br> Philip Fraser.</h1>
		</div>
		<div class="box" id="right-middle-box"></div>
		<div class="box" id="left-bottom-box">
			<p>About</p>
		</div>
		<div class="box" id="middle-bottom-box"></div>
		<div class="box" id="right-bottom-box">
			<p>Contact</p>
		</div>
	</div>
	<script src="animation.js"></script>
</body>
</html>
