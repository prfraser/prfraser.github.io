<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Grid Background</title>
</head>
<body>
	<div class="wrapper">
		<div class="box" id="col1-row1" onClick="removeAppliedClasses()">
			<p>Home</p>
		</div>
		<div class="box" id="col2-row1"></div>
		<div class="box" id="col3-row1" onClick="removeAppliedClasses(this.id)">
			<p>Projects</p>
		</div>
		<div class="box" id="col1-row2">
		</div>
		<div class="box" id="col2-row2">
			<h1 class="header">Portfolio:<br> Philip Fraser.</h1>
		</div>
		<div class="box" id="col3-row2"></div>
		<div class="box" id="col1-row3" onClick="removeAppliedClasses(this.id)">
			<p>About</p>
		</div>
		<div class="box" id="col2-row3"></div>
		<div class="box" id="col3-row3" onClick="removeAppliedClasses(this.id)">
			<p>Contact</p>
		</div>
	</div>
	<script src="animation.js"></script>
</body>
</html>
